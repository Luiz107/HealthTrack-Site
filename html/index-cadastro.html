<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style-cadastro.css">
    <title>Health Track - Cadastro</title>
</head>
<body>
    <main>
        <h1>Crie uma conta</h1>
        <div class="social-media">
            <a href="">
                <img src="google.png" alt="google">
            </a>
            <a href="">
                <img src="facebook.png" alt="facebook">
            </a>
            <a href="">
                <img src="linkedin.png" alt="linkedin">
            </a>
        </div>
        <div class="Alternativo">
            <span>OU</span>
        </div>
        <form action="">
            <label for="name">
                <span>Nome</span>
                <input type="text" id="nome" id="nome">
            </label>
            <label for="name">
                <span>E-mail</span>
                <input type="email" id="email" id="email">
            </label>
            <label for="name">
                <span>Confirme o e-mail</span>
                <input type="email" id="email" id="email">
            </label>
            <label for="name">
                <span>Crie sua senha</span>
                <input type="password" id="senha" id="senha">
            </label>
            <input type="submit" value="Cadastrar">
        </form>
    </main>
    <section class="images">
        <img src="Healthy habit-bro.svg" alt="mobile">
        <div class="circle"></div>
    </section>
</body>
</html>
